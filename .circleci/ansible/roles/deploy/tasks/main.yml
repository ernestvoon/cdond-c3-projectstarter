---
  - name: Create ~/backend directory
    file:
      path: /home/ubuntu/backend/
      state: directory
  - name: List the files at current directory
    copy:
      src: /root/project/backend/artifact.tar.gz
      dest: /home/ubuntu/backend
  - name: Unarchive the backend artifact
    unarchive:
      src: /home/ubuntu/backend/artifact.tar.gz
      dest: /home/ubuntu/backend/
  - name: Install packages based on packages.json and restart the pm2 service.
    shell: |
      npm install
      pm2 stop default
      pm2 start npm -- start