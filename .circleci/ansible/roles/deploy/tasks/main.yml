---
  - name: Create ~/backend directory
    file:
      path: ~/backend
      state: directory
  - name: Unarchive the backend artifact
    unarchive:
      src: artifact.tar.gz
      dst: ~/backend/
  - name: Install packages based on packages.json and restart the pm2 service.
    shell: |
      npm install
      pm2 stop default
      pm2 start npm -- start